{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
{% for item in object_list %}
        <p>タイトル:{{item.title}}</p>
        <ul>
            <li>カテゴリ:{{item.get_category_display}}</li>
            <li>キーワード:{{item.searchword}}</li>
            <li>作成者:{{item.teacher}}</li>    
        </ul>
        <a href="{% url 'ttolapp:detail' item.id %}">{{item.title}}詳細へ</a>
{% endfor %}

{% endblock content %}
