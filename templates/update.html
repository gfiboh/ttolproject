{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
    <h1>コンテンツ更新画面</h1>

    <div class="create-content">
        <form method="POST">{% csrf_token %}
                <p>作成者　　: {{user.username}}</p>
                <p>タイトル　: {{form.title}}</p>
                <p>カテゴリ　: {{form.category}}</p>
                <p>キーワード: {{form.searchword}}</p>
                <p>{{form.teacher.as_hidden}}</p>
                <p>{{form.content}}</p> 
                <input type="submit" value="更新する">    
        </form>    
    </div>
        
{% endblock content %}
