{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
<h1>ユーザー登録画面</h1>

<form method="POST">{% csrf_token %}
    <label>ユーザー名<p>{{form.username}}</p></label>
    <label>パスワード<p>{{form.password}}</p></label>
    <label>確認用パスワード<p>{{form.password2}}</p></label>
    <input type='submit' value="登録する">
</form>

{% endblock content %}
